server:
  port: 8000
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service

  cloud:
    gateway:
      routes:
        # 유저 서비스 프로젝트
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/**
        
        # 카탈로그 서비스 프로젝트
      - id: catalog-service
        uri: lb://CATALOG-SERVICE
        predicates:
        - Path=/catalog-service/**